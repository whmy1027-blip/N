    - name: ğŸ“¦ Install dependencies
      run: |
        pip install flet pyinstaller
        pip install -r requirements.txt
    
    - name: ğŸ› ï¸ Build Desktop App
      run: |
        if [ "${{ matrix.platform }}" = "windows" ]; then
          # Windows
          pyinstaller --onefile --windowed --name "YST_Downloader" main.py
          cd dist
          Compress-Archive -Path "YST_Downloader/*" -DestinationPath "yst-windows.zip"
          
        elif [ "${{ matrix.platform }}" = "mac" ]; then
          # macOS
          pyinstaller --onefile --windowed --name "YST_Downloader" main.py
